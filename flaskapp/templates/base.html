<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- My main.css -->
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}"> -->
    {% if title %}
    <title>Item Catalog-{{ title }}</title>
    {% else %}
    <title>Item Catalog</title>
    {%endif%}
</head>

<body>
    <!-- Header -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Item Catalog App</h1>

    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-5 sticky-top">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('home')}}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-outline-warning my-2 mr-2 my-sm-0" href="{{url_for('register')}}">Register</a>
                <a class="btn btn-outline-warning my-2 mr-2 my-sm-0" href="{{url_for('login')}}">Login</a>
                <a class="btn btn-outline-danger my-2 my-sm-0" href="{{url_for('logout')}}">Logout</a>
            </form>
        </div>
    </nav>
    <div class="container">

        {%block content %}
        {% endblock %}

    </div>
    <div class="jumbotron text-center sticky-bottom" style="margin-bottom:0">
        <p>Made with &hearts; by <a href="http://www.khaledalabssi.com" target="_blank">Khaled Alabssi</a></p>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
